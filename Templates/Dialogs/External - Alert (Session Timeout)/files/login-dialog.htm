<html>
  <body>
    <!-- Important
                     When Implementing a Close link or button, the className must match the "closeClassName" property within the script declaration.
                    Doing so will automatically bind the close methods with this element, and set keyboard focus properly when the DC object is closed. If closeClassName is not specified, the default class will be set to "CloseDC" instead.
                    -->
    <div hidden id="dialog-timeout">
      <form id="xForm">
        <h1>IMPORTANT: YOUR SESSION IS ABOUT TO EXPIRE.</h1>
        <p>
          <button type="submit">CONTINUE SESSION</button>
          <span> | </span>
          <button class="CloseDC">CANCEL</button>
        </p>
      </form>
      <script>
        (function () {
          // The DC object is automatically declared when an embedded script is included within an external content resource to be imported.
          // DC provides access to the originating DC object instance.
          // E.G. DC.container is the container element where this content is rendered within.
          $A("#xForm").on("submit", function (ev) {
            alert("Do something.");
            DC.remove();
            ev.preventDefault();
          });
        })();
      </script>
    </div>
  </body>
</html>
